<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="index.html" class="logo">
                        <img src="images/logo.png" alt="logo" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="main_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="main_tool_area">
                        <h2 data-message="">Create placeholder images in Seconds.</h2>
                        <span class="subText">(only .JPEG, .JPG, .PNG & .GIF accepted)</span>

                        <div class="fileUploadArea">
                            <form action="#">
                                <div class="btn_wrap d-flex align-items-center justify-content-center">
                                    <button class="browseBtn" type="button" data-submit="">
                                        <label for="InputFile">Browse To Upload <i class="fa fa-upload" aria-hidden="true"></i>
                                        </label>
                                    </button>
                                </div>
                                <input hidden="hidden" type="file" id="InputFile" data-input="" multiple="">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- requere script -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.tutorialjinni.com/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
